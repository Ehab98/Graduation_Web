<!doctype html>
<html lang="en">
  <head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/all.min.css">
    <link rel="stylesheet" href="style/contact.css">
    <title>Contact Form</title>
  </head>
  <body>
    <div class="contact">
        <div class="row">
            <div class="col-md-7">
              <h4>Get in touch</h4>
                <div class="mb-3">
                    <label  for="formGroupExampleInput" class="form-label">Name</label>
                    <input id="Name" type="text" class="form-control"  placeholder="Enter your name">
                  </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Address</label>
                    <input id="Address" type="text" class="form-control"  placeholder="Enter your address" >
                  </div>
                  <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Email</label>
                    <input id="Email" type="text" class="form-control"  placeholder="Enter your email">
                  </div>
                  <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Contact Number</label>
                    <input id="Number" type="text" class="form-control"  placeholder="Enter your number">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                  </div>
                  <button id="Btnlogin" class="btn btn-primary" value="Submit">Submit</button>
            </div>
            <div class="col-md-5 ">
              <h4>Contact us</h4><hr>
              <div class="mt-4">
                  <div class="d-flex">
                    <i class="fas fa-house-user"></i>
                    <p >Address: 198 West 21th Street,  egypt NY 10016</p>
                  </div><hr>
                  <div class="d-flex">
                    <i class="fas fa-phone"></i>
                    <p>Contact : 01211470937</p>
                  </div><hr>
                  <div class="d-flex">
                    <i class="fas fa-envelope"></i>
                    <p>Email:poody552@icloud.com</p>
                  </div><hr>
                  <div class="d-flex">
                    <i class="fas fa-at"></i>
                    <p>Website: www.contact.com</p>
                  </div><hr>
              </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
